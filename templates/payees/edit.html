{% extends 'base.html' %}

{% block activepay %} class="active" {% endblock %}

{% block content %}
<h1>Update payee details</h1>

<div class="new-form">
    <form action="/payees/{{payee.id}}" method="post">
        <label for="name">New name</label>
        <input type="text" name="name" id="name" value="{{payee.name}}" autofocus required>
        <button type="submit">Update payee</button>
    </form>
</div>
{% endblock %}
