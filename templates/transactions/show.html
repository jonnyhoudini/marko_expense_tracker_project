{% extends 'base.html' %}

{% block content %}

        alt="boy gets paid" style="width:100%">
    <div class="card">
        <h2>{{transaction.description}}</h2>

        <p class="amount"><span class="heading">amount</span> Â£{{transaction.amount}}</p>
